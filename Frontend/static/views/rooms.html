<div class="row large-12">
  <div class="row collapse">
    <div class="small-10 columns">
      <input type="text" class="large-10" placeholder="Search room" ng-model="searchPhrase" />
    </div>
    <div class="small-2 columns">
          <a href="#" class="button postfix" ng-click="search()">Search</a>
        </div>      
  </div>

  <div class="row room-list" ng-hide="workInProgress">
    <p>Below you can find a list of currently existing rooms. Please join a poper one and enjoy!</p>
    <ul>
        <li ng-repeat="room in rooms" ng-bind="room.name"></li>
    </ul>
  </div>

  <div class="row progressBar" ng-show="workInProgress">
    Loading rooms...
  </div>
</div>
