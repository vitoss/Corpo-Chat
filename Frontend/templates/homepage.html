{% extends "base.html" %}

{% block title %}Corpo Chat{% endblock %}

{% block content %}
<div ng-app="corpoApp">
  <div class="fixed">
    <nav class="top-bar" data-topbar>
      <ul class="title-area">
        <li class="name">
          <h1><a href="/">CorpoChat</a></h1>
        </li>
      </ul>

      <section class="top-bar-section">
        <!-- Right Nav Section -->
        <ul class="right">
          <li><a href="#">About</a></li>
        </ul>

        <!-- Left Nav Section -->
        <ul class="left">
          <li><a href="/"><i class="fi-plus"></i> Join existing room</a></li>
          <li class="divider"></li>
          <li><a href="/Room1">Room 1</a></li>
          <li><a href="/Room2"><i class="fi-lightbulb"></i> Room 2</a></li>
        </ul>
      </section>
    </nav>
  </div>

  <div ng-view></div>
</div>
{% endblock %}


{% block styles %}
{% load staticfiles %}

<link rel="stylesheet" href="{% static "components/Foundation/css/normalize.css" %}" />
<link rel="stylesheet" href="{% static "components/Foundation/css/foundation.css" %}" />
<link rel="stylesheet" href="{% static "components/foundation-icons/foundation-icons.css" %}" />
<link rel="stylesheet" href="{% static "styles/app.css" %}" />

{% endblock %}

{% block scripts %}
{% load staticfiles %}

<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular-route.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.7.1/modernizr.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
<script type="text/javascript" src="http://cdn.jsdelivr.net/restangular/latest/restangular.min.js"></script>
<script src="{% static "components/Foundation/js/foundation.min.js" %}"></script>

<script src="{% static "scripts/app.js" %}"></script>
<script src="{% static "scripts/directives/misc.js" %}"></script>
<script src="{% static "scripts/controllers/rooms.js" %}"></script>
<script src="{% static "scripts/controllers/room.js" %}"></script>

<script>
  $(document).foundation();
</script>

{% endblock %}
